name: example
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.8
  data_layer: any
  data_layer_hive: any
  flutter:
    sdk: flutter
  hive_ce: ^2.15.1
  hive_ce_flutter: ^2.3.3
  logging: ^1.3.0
  shadcn_flutter: ^0.0.47

dev_dependencies:
  build_runner: ^2.10.4
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  hive_ce_generator: ^1.10.0

dependency_overrides:
  data_layer:
    path: ../packages/data_layer
  data_layer_hive:
    path: ../packages/data_layer_hive

flutter:
  uses-material-design: true
